apiVersion: v1
kind: Namespace
metadata:
  name: imggen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imggen-deployment
  namespace: imggen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imggen-server
  template:
    metadata:
      labels:
        app: imggen-server
    spec:
      nodeSelector:
        master: "true"
      containers:
        - name: imggen-pod
          image: docker.io/skyfortress/generator:latest
          ports:
            - containerPort: 3000
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: imggen-server
  namespace: imggen
spec:
  selector:
    app: imggen-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imggen-server-ingress
  namespace: imggen
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-route53
spec:
  ingressClassName: nginx
  rules:
    - host: generator.skyfortress.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imggen-server
                port:
                  number: 3000
  tls:
    - hosts:
        - generator.skyfortress.dev
      secretName: letsencrypt-route53-key
