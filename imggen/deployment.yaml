apiVersion: v1
kind: Namespace
metadata:
  name: imggen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imggen-deployment
  namespace: imggen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imggen-server
  template:
    metadata:
      labels:
        app: imggen-server
    spec:
      nodeSelector:
        master: "true"
      containers:
        - name: imggen-pod
          image: docker.io/skyfortress/generator:latest
          envFrom:
            - secretRef:
                name: generator-secrets
          ports:
            - containerPort: 3000
              protocol: TCP
        - name: imggen-api-pod
          image: docker.io/skyfortress/generator:latest
          envFrom:
            - secretRef:
                name: generator-api-secrets
          ports:
            - containerPort: 4000
              protocol: TCP
          volumeMounts:
            - name: images-volume
              mountPath: /usr/src/web/images
      volumes:
        - name: images-volume
          persistentVolumeClaim:
            claimName: imggen-images-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: imggen-server
  namespace: imggen
spec:
  selector:
    app: imggen-server
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: api
      protocol: TCP
      port: 4000
      targetPort: 4000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imggen-server-ingress
  namespace: imggen
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-route53
spec:
  ingressClassName: nginx
  rules:
    - host: generator.skyfortress.dev
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: imggen-server
                port:
                  number: 4000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: imggen-server
                port:
                  number: 3000
  tls:
    - hosts:
        - generator.skyfortress.dev
      secretName: letsencrypt-route53-key
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: imggen-images-pvc
  namespace: imggen
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
