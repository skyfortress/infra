apiVersion: apps/v1
kind: Deployment
metadata:
  name: skychat-plugin-deployment
  namespace: skychat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skychat-plugin-server
  template:
    metadata:
      labels:
        app: skychat-plugin-server
    spec:
      nodeSelector:
        master: "true"
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: skychat-plugin-pod
          image: docker.io/skyfortress/skychat:plugin-sha-c5fb994
          envFrom:
            - secretRef:
                name: skychat-plugin-secrets
          ports:
            - containerPort: 3000
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: skychat-plugin-server
  namespace: skychat
spec:
  selector:
    app: skychat-plugin-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
  loadBalancerIP: ${EXTERNAL_IP}
