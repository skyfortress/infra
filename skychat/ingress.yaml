apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skychat-ingress
  namespace: skychat
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-route53
    kubernetes.io/proxy-read-timeout: "3600"
    kubernetes.io/proxy-send-timeout: "3600"
    kubernetes.io/server-snippets: |
      location / {
        proxysetheader Upgrade $httpupgrade;         # upgrade header demands upgrade on the same tcp conn.
        proxyhttpversion 1.1;
        proxysetheader X-Forwarded-Host $httphost;
        proxysetheader X-Forwarded-Proto $scheme;
        proxysetheader X-Forwarded-For $remoteaddr;
        proxysetheader Host $host;
        proxysetheader Connection "upgrade";
        proxycachebypass $httpupgrade;
      }
spec:
  ingressClassName: nginx
  rules:
    - host: chat.skyfortress.dev
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: skychat-api-server
                port:
                  number: 80
          - path: /graphql/
            pathType: Prefix
            backend:
              service:
                name: skychat-api-server
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skychat-widget-server
                port:
                  number: 80
    - host: chat-plugin.skyfortress.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skychat-plugin-server
                port:
                  number: 80
  tls:
    - hosts:
        - chat.skyfortress.dev
        - chat-plugin.skyfortress.dev
      secretName: chat-letsencrypt-key
